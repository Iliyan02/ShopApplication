<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/fragment :: head"></th:block>
<body>
        <header xmlns:h="http://xmlns.jcp.org/jsf/html">
            <th:block th:replace="fragments/fragment :: navigation"></th:block>
        </header>
    <main>
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Product</span></h1>
        <hr class="hr-3"/>
        <form th:object="${productAddBindingModel}" action="/products/add" method="POST" class="mx-auto w-25 bg-blur">
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="name" class="h4 mb-2">Name</label>
                </div>
                <input th:field="*{name}" type="text" class="form-control" id="name" name="name"/>
            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="description" class="h4 mb-2">Description</label>
                </div>
                <input th:field="*{description}" type="text" class="form-control" id="description" name="description"/>
            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="category" class="h4 mb-2">Category</label>
                </div>
                <select th:field="*{category}" styleClass="browser-default custom-select" id="category"
                                 value="#{productCreateBean.productCreateModel.category}">
                    <option value="SHIRT">Shirt</option>
                    <option value="DENIM">Denim</option>
                    <option value="SHORTS">Shorts</option>
                    <option value="JACKET">Jacket</option>
                </select>
            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="sex" class="h4 mb-2">Sex</label>
                </div>
                <select th:field="*{sex}" styleClass="browser-default custom-select" id="sex"
                                 value="#{productCreateBean.productCreateModel.sex}">
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                </select>
            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="price" class="h4 mb-2">Price</label>
                </div>
                <input th:field="*{price}" type="number" class="form-control" id="price" name="price"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary text-white mb-3">Add Product</button>
            </div>
        </form>
    </main>
        <th:block th:replace="fragments/fragment :: footer"></th:block>
</body>
</html>
